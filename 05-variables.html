<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
    
  </head>
  <body>
    <script>
      let variable1 = 4;
      console.log(variable1);
      
      //used to create a var which can't be changed later
      const calculation = 2+2;
      console.log(calculation);

      const message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1+1;
      console.log(variable1);


      const variable2 = 10;
      var variable3 = 20;
      /* use const by fault
         if we have to change a variable, then use let
      */

      console.log(typeof variable2);

    </script>
  </body>
</html>
